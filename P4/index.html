<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>  </title>
</head>
<body>
<div id="contenedor">
    <div id="cabecera"></div>
    <H1>PROCESADOR DE IMAGENES</H1>

    <div id="contenido">
        <div class="original">
            <p>IMAGEN ORIGINAL</p>
            <img src="marruecos1.JPG" id="imagesrc">
        </div>
        
        <div class="manipulada">
        <p>IMAGEN MANIPULADA</p>
        <canvas id="canvas"></canvas>
        </div>

    </div>

    <div id="menu">
        <button id = "image1"><img src="marruecos1.JPG" width="250px"/></button>
        <br><br>
        <button id = "image2"><img src="IMG.JPG" width="250px"/></button>
        <br><br>
        <button id = "image3"><img src="paris.JPG" width="250px"/></button>

        <div class="botones">
            <br>
            <button type="button" id ="original">ORIGINAL</button>
            <button type="button" id ="negative">NEGATIVO</button>
            <button type="button" id ="color">COLORES</button>
            <button type="button" id ="mirror">ESPEJO</button>
            <button type="button" id ="gray">ESCALA DE GRISES</button>
        </div>
    </div>

    <div id="pie">
        <div id="deslizador">
        <br>
            <P>Establece el umbral de ROJO:</P>
            <input type="range" id="R" min="0" max="255" value="255"/>
            <p id="Range_Value_R">00</p>

            <P>Establece el umbral de VERDE:</P>
            <input type="range" id="G" min="0" max="255" value="255"/>
            <p id="Range_Value_G">00</p>
            
            <P>Establece el umbral de AZUL:</P>
            <input type="range" id="B" min="0" max="255" value="255"/>
            <p id="Range_Value_B">00</p>
    </div>
</div>
</div>
</body>
</html>
