<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>  </title>
</head>
<body>

    <H1>PROCESADOR DE IMAGENES</H1>
    <div class="images">
        <p>IMAGEN ORIGINAL</p>
        <img src="marruecos1.JPG" id="original"
            width="300"
            height="200">
        
        <p>IMAGEN MANIPULADA</p>
        <canvas id="canvas"
            width="300"
            height="200"></canvas>
    </div>

    <div class="seleccion">
        <p>Selecciona la imagen a tratar</p>
        <button id="imagen1"><img src="paris.JPG" width="400px"></button>
        <button id="imagen2"><img src="marruecos2.JPG" width="200px"></button>
        <button id="imagen3"><img src="marruecos1.JPG" width="400px"></button>
    </div>


    <div id=buttons>
        <button id ="original">ORIGINAL</button>
        <button id ="espejo">ESPEJO</button>
        <button id ="negative">NEGATIVO</button>
        <button id ="gris">gris</button>
    </div>

    <div id="deslizador">
        <p>GREEN</p>
        <input type="range" id="verde" min="0" max="255" value="255"/>
        <p>RED</p>
        <input type="range" id="rojo" min="0" max="255" value="255"/>
        <p>BLUE</p>
        <input type="range" id="azul" min="0" max="255" value="255"/>
    </div>
</body>
</html>
