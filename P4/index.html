<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>  </title>
</head>
<body>

    <H1>PROCESADOR DE IMAGENES</H1>

    <div class="images">
        <p>IMAGEN ORIGINAL</p>
        <img src="marruecos1.JPG" id="imagesrc"
            width="300"
            height="200">
        
        <p>IMAGEN MANIPULADA</p>
        <canvas id="canvas"></canvas>
    </div>

    <div class="seleccion">
        <p>Selecciona la imagen a tratar</p>
        <button type="button" id="image1">Opcion 1</button>
        <button type="button" id="image2">Opcion 2</button>
        <button type="button" id="image3">Opcion 3</button>
    </div>


    <div id=opciones>
        <button type="button" id ="original">ORIGINAL</button>
        <button type="button" id ="mirror">ESPEJO</button>
        <button type="button" id ="negative">NEGATIVO</button>
        <button type="button" id ="gray">ESCALA DE GRISES</button>
    </div>

    <div id="deslizador">
        <p>RED</p>
        <input type="range" id="R" min="0" max="255" value="255"/>
        <p id="Range_Value_R">255</p>
        

        <p>GREEN</p>
        <input type="range" id="G" min="0" max="255" value="255"/>
        <p id="Range_Value_G">255</p>
        
        <p>BLUE</p>
        <input type="range" id="B" min="0" max="255" value="255"/>
        <p id="Range_Value_B">255</p>
    </div>
</body>
</html>
